<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1">  <title>Rialo</title>  <!-- Bootstrap CSS -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  <style>    body {      background-color: #0b0b0b;      font-family: Arial, sans-serif;      color: #eae6df;    }    /* Announcement Bar */    .announcement-bar {      background-color: #a8ded5;      text-align: center;      padding: 5px;      font-size: 14px;    }    .announcement-bar a {      background: #fff;      color: black;      font-size: 14px;      font-weight: 500;      padding: 4px 12px;      border-radius: 20px;      margin-left: 10px;      text-decoration: none;    }    /* Navbar */    .navbar-nav .nav-link {      color: #fff !important;      margin: 0 10px;      font-weight: 600;      letter-spacing: 1px;    }    .navbar {      border: 1px solid #fff;      border-radius: 30px;      padding: 6px 20px;      display: inline-block;    }    /* Hero Section */    .hero {      height: 100vh;      background: #0b0b0b url('https://www.transparenttextures.com/patterns/black-twill.png') repeat;      display: flex;      align-items: center;      justify-content: center;      flex-direction: column;      text-align: center;      position: relative;    }    .hero h1 {      font-size: 3rem;      font-weight: 600;    }    .hero h1 span {      font-weight: 800;    }    .btn-waitlist {      margin-top: 20px;      background: #a8ded5;      border: none;      font-weight: 600;      padding: 10px 25px;      border-radius: 6px;    }    /* Social icons */    .social-icons {      position: absolute;      top: 20px;      right: 20px;    }    .social-icons i {      font-size: 20px;      color: #fff;      margin-left: 15px;      cursor: pointer;    }  </style>  <!-- Icons -->  <script src="https://kit.fontawesome.com/a2e0e6ad6c.js" crossorigin="anonymous"></script></head><body>  <!-- Announcement Bar -->  <div class="announcement-bar">    $20M Subzero Labs Initial Raise to Build Rialo     <a href="#">Read Announcement</a>  </div>  <!-- Hero Section -->  <section class="hero">    <!-- Navbar -->    <nav class="navbar navbar-expand-lg bg-transparent">      <div class="collapse navbar-collapse justify-content-center">        <ul class="navbar-nav">          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>          <li class="nav-item"><a class="nav-link" href="#">CONTRIBUTORS</a></li>          <li class="nav-item"><a class="nav-link" href="#">CAREERS</a></li>          <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>        </ul>      </div>    </nav>    <!-- Hero Content -->    <div class="text-center mt-5">      <h1>Rethink. Rebuild. <span>Rialo.</span></h1>      <button class="btn btn-waitlist">JOIN WAITLIST</button>    </div>    <!-- Social Icons -->    <div class="social-icons">      <i class="fab fa-discord"></i>      <i class="fab fa-telegram"></i>      <i class="fas fa-times"></i>    </div>  </section>  <!-- Bootstrap JS -->  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></body></html>
